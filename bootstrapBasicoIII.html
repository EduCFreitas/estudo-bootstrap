<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Básico III</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Bootstrap - Básico III</h1>
    <br>
    <h2>Imagem</h2>
    <br>
    <h3>Responsividade</h3>
    <br>
    <img src="img/paisagem.jpg" alt="paisagem" class="img-fluid">
    <br>
    <br>
    <h3>Thumbnails</h3>
    <br>
    <img src="img/imagem.jpg" alt="paisagem" class="img-thumbnail">
    <img src="img/imagem.jpg" alt="paisagem" class="img-thumbnail">
    <img src="img/imagem.jpg" alt="paisagem" class="img-thumbnail">
    <br>
    <h3>Alinhamento</h3>
    <img src="img/imagem.jpg" alt="paisagem" class="img-thumbnail float-left">
    <img src="img/imagem.jpg" alt="paisagem" class="img-thumbnail float-right">
    <img src="img/imagem.jpg" alt="paisagem" class="img-thumbnail mx-auto d-block">
    <br>
    <br>
    <h3>Borda</h3>
    <img src="img/imagem.jpg" alt="paisagem" class="rounded">
    <br>
    <br>
    <img src="img/imagem.jpg" alt="paisagem" class="rounded-top">
    <br>
    <br>
    <img src="img/imagem.jpg" alt="paisagem" class="rounded-circle">
    <br>
    <br>
    <img src="img/paisagem.jpg" alt="paisagem" class="rounded-pill w-50">
    <br>
    <br>
    
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
